<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
            <span class="icon">
                <span class="material-symbols-outlined">
                    person
                    </span>
            </span>
            <input type="text" placeholder="Nome do usuário" required id="user">
            </div>
            <div class="input-box">
                <span class="icon">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                </span>
                <input type="password" placeholder="Senha" required id="password">
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <br>
            <button type="submit" id="button"  onclick="SalveLocalStorage()"><h3>Login</h3></button>
            <br><br><br>
            <div class="registration-link">
                <p>Não tem conta?<a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
